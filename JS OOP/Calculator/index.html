<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body style="background: black;">
    <div class="calculator">
        <header class="calculator_header">
            <div class="screen">
                <span class="process"></span>
            </div>
        </header>
        <div class="calculatorKeys">
            <div class="button_group">
                <div class="groupOne">
                    <button id="buttonClear" onclick="window.clear()" class="btn btn-md buttonLightGray">AC</button>
                    <button id="buttonNegative" class="btn btn-md buttonLightGray">+/-</button>
                    <button id="buttonMod" class="btn btn-md buttonLightGray">%</button>
                    <button id="buttonDivide" class="btn btn-md buttonOrange">&divide;</button>
                </div>
                <div class="groupTwo">
                    <button id="buttonSeven" class="btn btn-md buttonGray numberBtn">7</button>
                    <button id="buttonEight" class="btn btn-md buttonGray numberBtn">8</button>
                    <button id="buttonNine" class="btn btn-md buttonGray numberBtn">9</button>
                    <button id="buttonMultiplication" class="btn btn-md buttonOrange">&times;</button>
                </div>
                <div class="groupThree">
                    <button id="buttonFour" class="btn btn-md buttonGray numberBtn">4</button>
                    <button id="buttonFive" class="btn btn-md buttonGray numberBtn">5</button>
                    <button id="buttonSix" class="btn btn-md buttonGray numberBtn">6</button>
                    <button id="buttonMinus" class="btn btn-md buttonOrange">&minus;</button>
                </div>
                <div class="groupFour">
                    <button id="buttonOne" class="btn btn-md buttonGray numberBtn">1</button>
                    <button id="buttonTwo" class="btn btn-md buttonGray numberBtn">2</button>
                    <button id="buttonThree" class="btn btn-md buttonGray numberBtn">3</button>
                    <button id="buttonPlus" class="btn btn-md buttonOrange">&plus;</button>
                </div>
                <div class="groupFive">
                    <button id="buttonZero" class="btn btn-md buttonGray numberBtn">0</button>
                    <button id="buttonPoint" class="btn btn-md buttonGray">.</button>
                    <button id="buttonEqual" class="btn btn-md buttonOrange">&equals;</button>
                </div>
                
                
            
            </div>
        </div>
    </div>  
    <script src="ui.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
