<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <title>Document</title>
  </head>
  <body>
    <div class="container" style="width: 400px">
      <div class="card shadow-lg rounded">
        <img id="music-image" class="card-img-top"/>
        <audio id="audio" src=""></audio>
        <div id="music-details" class="text-center border-bottom my-3">
          <p class="title"></p>
          <p class="singer"></p>
        </div>
        <div class="card-body">
          <div class="progress bg-white h-auto">
            <input type="range" id="progress-bar" class="form-range" />
          </div>

          <div class="times">
            <span id="current-time"></span>
            <span id="duration"></span>
          </div>

          <div id="controls" class="d-flex justify-content-center align-items-center">
            <button id="prevBtn" class="btn btn-primary border border-0 text-white rounded-circle">
                <i id="prev" class="fa-solid fa-backward-step"></i>
            </button>
            <button id="playBtn" class="btn  btn-lg btn-primary mx-2 btn  border border-0  text-white rounded-circle">
                <i id="play" class="fa-solid fa-play"></i>
            </button>
            <button id="nextBtn" class="btn btn-primary  border border-0  text-white rounded-circle">
                <i id="next" class="fa-solid fa-forward-step"></i>
            </button>
          </div>
        </div>
        <div class="card-footer d-flex border-top mt-4 justify-content-between align-items-center">
            <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="volume-control mt-2 d-flex justify-content-center align-items-center">
                <i id="volume" class="fa-solid fa-volume-high"></i>
                <input type="range" id="volume-bar" max="100" value="100" class="form-range" />
            </div>
        </div>
        <div id="music-list" class="collapse">
            <ul class="list-group list-group-flush">
                <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span> Boşver - Nilüfer </span>
                    <span class="badge bg-primary rounded-pill">5:25</span>
                </li> -->
              </ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
