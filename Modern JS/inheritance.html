<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        // parent
        class Kisi {
            constructor(ad, dogumYili) {
                console.log("kisi constructor");
                this.ad = ad;
                this.dogumYili = dogumYili;
            }

            yasHesapla() {
                let tarih = new Date().getFullYear();
                return tarih - this.dogumYili;
            }

            kendiniTanit() {
                return `benim adım ${this.ad}`
            }
        }

        // child
        class Ogrenci extends Kisi  {
            constructor(ad, dogumYili, okulNumarasi) {
                console.log("ogrenci constructor");
                super(ad, dogumYili);
                this.okulNumarasi = okulNumarasi;
            }

            dersCalis() {
                return (`${this.ad} ders çalışıyor`)
            }

            kendiniTanit() {
                return `benim adım ${this.ad} ve okul numaram ${this.okulNumarasi}`
            }
        }

        class Ogretmen extends Kisi {
            constructor(ad, dogumYili, brans) {
                console.log("öğretmen constructor");
                super(ad, dogumYili);
                this.brans = brans;
            }

            dersAnlat() {
                return `${this.ad} hocam ders anlatın`
            }

            kendiniTanit(){
                return `benim adım ${this.ad}, branşım ise ${this.brans}`
            }
        }

        let kisi = new Kisi("melike", 2004);
        let ogrenci = new Ogrenci("burak", 2003, 44);

        let ogretmen = new Ogretmen("Sadık", 1980, "yazılım");

        // console.log(kisi.yasHesapla());
        // console.log(ogrenci.yasHesapla());
        // console.log(ogrenci.dersCalis());

        console.log(kisi.kendiniTanit());
        console.log(ogrenci.kendiniTanit());
        console.log(ogretmen.kendiniTanit());
        console.log(ogretmen.dersAnlat());

    </script>
</body>
</html>
